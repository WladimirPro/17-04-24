{% extends 'layout.html'  %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{ contact.0}}" method="POST">

            <div class="form-group">
                <input type="text" name="nombrecompleto" placeholder="NombreCompleto" value="{{ contact.1 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Telefono" value="{{ contact.2}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" value="{{ contact.3}}" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="submit"  class="btn btn-success">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
