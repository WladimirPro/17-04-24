{% extends 'layout.html'  %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/updatedepartamento/{{ departamento.0}}" method="POST">

            <div class="form-group">
                <input type="text" name="descripcion" placeholder="descripcion" value="{{ departamento.1 }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="nrohabitacion" placeholder="nrohabitacion" value="{{ departamento.2}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="ubicacion" placeholder="ubicacion" value="{{ departamento.3}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="piso" placeholder="piso" value="{{ departamento.4}}" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="submit"  class="btn btn-success">
                    Actualizar
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
